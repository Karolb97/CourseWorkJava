<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/Style/style.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:outputText value="#{userMB.user.login}"></h:outputText>      
        <h:form>
            <div>
                <h:commandLink  action="addProduct.xhtml" >Добавить пользователя</h:commandLink>
            </div>
            <div>
                <h:commandLink  action="addUser.xhtml" >Добавить продукт</h:commandLink>
            </div>
            <div>             
                <h:commandLink  action="deleteProduct.xhtml" >Удалить продукт</h:commandLink>
            </div>
            <div>
                <h:commandLink  action="updateProduct" >Изменить продукт</h:commandLink>
            </div>            
            <c:forEach items="${product.getAllProduct()}"  var="item">
                <div>
                    <div> ${item.idProduct}</div>
                    <div> ${item.name}</div>
                    <div> ${item.price}</div>
                    <div> ${item.discountPrice}</div>
                    <div> ${item.department.name}</div>
                </div>
            //добавить кнопку изменить,         
            <h:commandButton value="Посмотреть " action="update" actionListener="#{product.setProduct(item)}"></h:commandButton>
            </c:forEach>            
        </h:form>
    </h:body>
</html>
